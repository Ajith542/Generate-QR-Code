<!-- QR CODE GENERATOR APPLICATION -->
<!DOCTYPE html>
<html>
<head>
    <title>GENERATE SPEECH</title>
    <script src="eel.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
    <h2>ENTER DATA FOR SPEECH</h2>
    <textarea class="area" id="qrd" name="qrdata" cols="35" rows="5"></textarea>
    <button class="submit" onclick="onClickedTexttoSpeechEng();" type="button">Text to Speech English</button>
    <button class="submit" onclick="onClickedTexttoSpeechMal();" type="button">Text to Speech Malayalam</button>
</form>
</body>
</html>
